<html>
  <head>
    <title>Parking garage charges</title>
    <style>
      .body{
        position: relative;
        padding-left: 100px;
      }
      .form{
        font-size: 4em;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .button5 {
        background-color: white;
        color: black;
        border: 5px solid #555555;
      }

      .button5:hover {
        background-color: #555555;
        color: white;
      }
      #p1 {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1.6em;
      }
    </style>
    <meta charset="utf-8" />
    <script type="text/javascript">
      var total = 0;
      function calculate_charges(form) {
        var hour = form.hours.value;
        var charges = 2;
        if (hour <= 24 && hour > 3) {
          hour = hour - 3;
          hour *= 0.5;
          charges += hour;
          total += charges;
          document.getElementById("p1").innerHTML =
            "Charges is " + charges + "\n" + "Total Collection is: " + total;
        } else {
          total += charges;
          document.getElementById("p1").innerHTML =
            "Charges is: " + charges + "\n" + "Total Collection is: " + total;
        }
      }
    </script>
  </head>

  <body>
    <form style="font-size: 2em;">
      <br>
      Number of hours:<br><input type="number" name="hours" />
      <br>
      <input
        class="button button5"
        type="button"
        value="Calculate"
        onclick="calculate_charges(this.form);"
      />
      <p id="p1"></p>
    </form>
  </body>
</html>
