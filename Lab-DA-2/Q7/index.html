<html>

<head>
    <style>
        .body{
        position: relative;
        padding-left: 100px;
      }
      .form{
        font-size: 4em;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .button5 {
        background-color: white;
        color: black;
        border: 5px solid #555555;
      }

      .button5:hover {
        background-color: #555555;
        color: white;
      }
      #p1, #p2 {
        color: rgb(4, 8, 75);
        font-size: 30px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        border: #4caf50 2em;
        font-weight: bolder;
      }
    </style>
    <script type="text/javascript">
        var i;
        var check = ["APURVA", "SHARMA", "ISHIKA"];
        var dis = ["AARPVU", "SAAHRM", "IIKSHA"];
        function generate() {
          i = parseInt(Math.random() * (3 - 0) + 0);
          document.getElementById("p1").innerHTML = dis[i];
          document.getElementById("p2").innerHTML = "Hint: Hint Number- " + (i + 1);
        }
        function checks(form) {
          var val = form.ans.value;
          if (val.toUpperCase().localeCompare(check[i]) === 0) alert("Correct!");
          else alert("Incorrect!");
        }
      </script>
    </head>
    <body>
      <p id="p1"></p>
      <p id="p2"></p>
      <input class="button button5" type="button" value="Generate" onclick="generate();" />
      <form>
        <input class="button button5" type="text" name="ans" />
        <input class="button button5" type="button" value="Check" onclick="checks(this.form);" />
      </form>
    </body>
   </html>
