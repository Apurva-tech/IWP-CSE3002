<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function changeImagePosition(position) {
        if (position == "right") {
          var gtimage = document.getElementById("gtimage");
          gtimage.style.float = "right";
        } else if (position == "left") {
          var gtimage = document.getElementById("gtimage");
          gtimage.style.float = "left";
        } else if (position == "bg") {
          var gtimage = document.getElementById("gtimage");
          gtimage.style.display = "none";
          var imgpaths = document.getElementById("imgpaths").value;
          document.getElementById("bodybg").style.backgroundImage =
            "url('" + imgpaths + "')";
        }
      }
      function addText() {
        var textenter = document.getElementById("textenter").value;
        var textval = document.getElementById("textval");
        textval.innerHTML = textenter;
      }
      function addImage() {
        var imgpaths = document.getElementById("imgpaths").value;
        var gtimage = document.getElementById("gtimage");
        gtimage.setAttribute("src", imgpaths);
      }
      function Textcolor() {
        var textcolor = document.getElementById("textcolor").value;
        var textval = document.getElementById("textval");
        textval.style.color = textcolor;
      }
      function Textsize() {
        var textsize = document.getElementById("textsize").value;
        var textval = document.getElementById("textval");
        textval.style.fontSize = textsize + "px";
      }
    </script>
  </head>
  <body id="bodybg">
    <div>
      <h2>
        Image <input type="text" id="imgpaths" />
        <button class="button button1" type="text" onclick="addImage()">
          Add Image
        </button>
      </h2>
      <h2>
        Enter Text: <input type="text" id="textenter" />
        <button class="button button1" type="text" onclick="addText()">
          Add Text
        </button>
      </h2>
      <h2>
        Select Font Size: <input type="number" id="textsize" />
        <button class="button button1" type="text" onclick="Textsize()">
          Add Text
        </button>
      </h2>
      <h2>
        Select Font Color: <input type="color" id="textcolor" />
        <button class="button button1" type="text" onclick="Textcolor()">
          Add Text
        </button>
      </h2>
    </div>
    <div>
      <img src="images/1.jpg" id="gtimage" style="height: 20em; width: 40em" />
    </div>
    <div>
      <h3 id="textval" style="">This is Text.</h3>
    </div>
    <button
      class="button button1"
      type="button"
      onclick="changeImagePosition('right')"
    >
      Right Image
    </button>
    <button
      class="button button1"
      type="button"
      onclick="changeImagePosition('left')"
    >
      Left Image
    </button>
    <button
      class="button button1"
      type="button"
      onclick="changeImagePosition('bg')"
    >
      Background
    </button>
  </body>
</html>
